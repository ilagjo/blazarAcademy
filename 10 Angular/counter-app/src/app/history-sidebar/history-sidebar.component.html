<div class="history">
  <div class="history-header">
    <h3>History</h3>
    <button (click)="close.emit()">X</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Count</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of historyList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item }}</td>
        <td>
          <input
            type="text"
            [(ngModel)]="historyLabels[i]"
            (blur)="updateLabel(i, historyLabels[i].trim())"
            [placeholder]="'Result ' + (i + 1)"
            [id]="'label-' + i"
            #myInput
            (keydown.enter)="myInput.blur()"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
